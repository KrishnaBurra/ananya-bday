<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy 12th Birthday Ananya ðŸŽ‰</title>
<style>
:root{
  --bg1:#0b0033;
  --bg2:#3b0066;
  --accent:#ff6ae6;
  --glass:rgba(255,255,255,0.06);
}
html,body{
  margin:0;padding:0;
  font-family:Inter,system-ui,-apple-system,"Poppins",sans-serif;
  -webkit-font-smoothing:antialiased;
  color:white;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
}
body{
  overflow-y:auto;
  min-height:100vh;
}
.section{
  width:100%;
  padding:60px 20px;
  box-sizing:border-box;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}
.headline{font-size:clamp(28px,7vw,70px);font-weight:800;}
.card{margin-top:30px;width:90%;max-width:550px;background:var(--glass);padding:24px;border-radius:20px;backdrop-filter:blur(10px);}
.btn{background:linear-gradient(90deg,#ff6ae6,#00e6ff);border:0;padding:12px 20px;border-radius:14px;font-size:18px;font-weight:700;margin:8px;cursor:pointer;}
#ui{margin-top:30px;}
canvas{position:fixed;inset:0;pointer-events:none;z-index:1;}
</style>
</head>
<body>
<canvas id="confetti"></canvas>
<canvas id="fw"></canvas>

<div class="section">
  <h1 class="headline">Happy 12th Birthday Ananya! ðŸŽ‰</h1>
  <div class="card">
    <strong>Dear Ananya,</strong><br><br>
    Wishing you the happiest birthday ever! Keep shining always ðŸ’«<br><br>
    <em>- Krishna & Charitha</em>
  </div>

  <div id="ui">
    <button class="btn" id="replayBtn">Replay âœ¨</button>
    <button class="btn" id="burstBtn">Fireworks ðŸŽ‡</button>
    <button class="btn" id="balloonBtn">Balloons ðŸŽˆ</button>
  </div>
</div>

<script>
const confetti=document.getElementById('confetti');
const fw=document.getElementById('fw');
const DPR=Math.max(1,devicePixelRatio||1);

function resize(){confetti.width=innerWidth*DPR;confetti.height=innerHeight*DPR;fw.width=innerWidth*DPR;fw.height=innerHeight*DPR;}
resize();addEventListener('resize',resize);

// CRAZY CONFETTI MODE Ã—100
const cctx=confetti.getContext('2d');
let confettis=[];
function spawnConfetti(n=4000){ // 40x more
  for(let i=0;i<n;i++){
    confettis.push({x:Math.random()*confetti.width,y:-Math.random()*innerHeight,vx:(Math.random()-0.5)*10,vy:4+Math.random()*8,r:4+Math.random()*10,color:`hsl(${Math.random()*360},80%,60%)`,rot:0,rotSpeed:(Math.random()-0.5)*20});
  }
}
function updateConfetti(){
  cctx.clearRect(0,0,confetti.width,confetti.height);
  for(let i=confettis.length-1;i>=0;i--){const p=confettis[i];p.x+=p.vx;p.y+=p.vy;p.rot+=p.rotSpeed;cctx.save();cctx.translate(p.x,p.y);cctx.rotate(p.rot*Math.PI/180);cctx.fillStyle=p.color;cctx.fillRect(-p.r/2,-p.r/2,p.r,p.r*0.6);cctx.restore();if(p.y>confetti.height+200) confettis.splice(i,1);} requestAnimationFrame(updateConfetti);
}
updateConfetti();

// FIREWORKS
const fctx=fw.getContext('2d');let rockets=[],particles=[];
function launchFirework(x,y){rockets.push({x:Math.random()*fw.width,y:fw.height+40,tx:x*DPR,ty:y*DPR,vy:-15-Math.random()*8});}
function explode(x,y,c){for(let i=0;i<60;i++){const a=Math.random()*Math.PI*2;const s=3+Math.random()*7;particles.push({x,y,vx:Math.cos(a)*s,vy:Math.sin(a)*s,life:0,color:c});}}
function updateFW(){
 fctx.clearRect(0,0,fw.width,fw.height);
 for(let i=rockets.length-1;i>=0;i--){const r=rockets[i];r.y+=r.vy;r.vy+=0.25;fctx.fillStyle='white';fctx.fillRect(r.x,r.y,4,12);if(r.vy>0){explode(r.x,r.y,`hsl(${Math.random()*360},90%,60%)`);rockets.splice(i,1);}}
 for(let i=particles.length-1;i>=0;i--){const p=particles[i];p.x+=p.vx;p.y+=p.vy;p.vy+=0.1;p.life++;fctx.fillStyle=`rgba(255,255,255,${1-p.life/90})`;fctx.fillRect(p.x,p.y,3,3);if(p.life>100) particles.splice(i,1);} requestAnimationFrame(updateFW);
}
updateFW();

// BALLOONS
function spawnBalloons(){
  for(let i=0;i<25;i++){
    const b=document.createElement('div');
    b.textContent='ðŸŽˆ';
    b.style.position='fixed';
    b.style.left=Math.random()*100+'vw';
    b.style.bottom='-60px';
    b.style.fontSize='50px';
    b.style.zIndex='9';
    b.style.transition='transform 6s linear';
    document.body.appendChild(b);
    setTimeout(()=>b.style.transform='translateY(-120vh)',50);
    setTimeout(()=>b.remove(),6500);
  }
}

// FULL REPLAY
function startFullReplay(){
  rockets=[];particles=[];confettis=[];
  spawnConfetti(6000);
  for(let i=0;i<30;i++) launchFirework(Math.random()*innerWidth,innerHeight*0.4);
  spawnBalloons();
}

// BUTTONS
replayBtn.onclick=startFullReplay;
burstBtn.onclick=()=>{spawnConfetti(5000);for(let i=0;i<20;i++) launchFirework(Math.random()*innerWidth,innerHeight*0.5);} 
balloonBtn.onclick=spawnBalloons;

// autoplay on load
spawnConfetti(5000);
setTimeout(()=>spawnBalloons(),600);
</script>

</body>
</html>
